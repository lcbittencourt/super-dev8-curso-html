<!DOCTYPE html>

<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Super Dev - Tabelas</title>
</head>
<body>
	<h1>Lista de Pontos Turísticos</h1> <!-- Título -->
	<table border="1"> <!-- Tabela -->
		<thead> <!-- Cabeçalho -->
			<tr> <!-- Linha -->
				<th>Imagem</th>
				<th>Nome</th>
				<th>Idioma</th>
				<th>Preço</th>
				<th></th>
			</tr>
		</thead>
		<tbody> <!-- Corpo da Tabela -->
			<tr> <!-- Linha -->
				<td> <!-- Coluna -->
					<img 
alt="Imagem do Cristo Redentor"
width="400px"
src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Cristo_Redentor_-_Rio_de_Janeiro_-_20230321174546.jpg/2560px-Cristo_Redentor_-_Rio_de_Janeiro_-_20230321174546.jpg">
				</td>
				<td>Cristo Redentor</td>
				<td>Portugês</td>
				<td>R$ 1.500,00</td>
				<td>
					<button>
					<i class="fa-solid fa-cart-plus"></i>
					Adicionar ao Carrinho</button>
				</td>
			</tr>
			<tr>
				<td>
					<img
alt="Imagem do Ópera de Sydney"
width="400px"
src="https://medias.revistaoeste.com/wp-content/uploads/2024/10/pixabay-712x370.jpg">
				</td>
				<td>Ópera de Sydney</td>
				<td>Inglês</td>
				<td>R$ 9.619,00</td>
				<td>
					<button>
					<i class="fa-solid fa-cart-plus"></i>
					Adicionar ao Carrinho</button>
				</td>
			</tr>
			<tr>
				<td>
					<img
alt="Imagem de Florença"
width="400px"
src="https://imgmd.net/images/v1/guia/1684197/florenca-179-c.jpg">
				</td>
				<td>Florença</td>
				<td>Italiano</td>
				<td>R$ 11.628,00</td>
				<td>
					<button>
					<i class="fa-solid fa-cart-plus"></i>
					Adicionar ao Carrinho</button>
				</td>
			</tr>
		</tbody>
</body>

</html>
